<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: white">
<h1 id="biz1"></h1>
<h1 id="biz2"></h1>
</body>
<script type="text/javascript">
    iPanel.setGlobalVar("SEND_ALL_KEY_TO_PAGE", "0");
    iPanel.setGlobalVar("SEND_RETURN_KEY_TO_PAGE", "1");
    iPanel.setGlobalVar("SEND_EXIT_KEY_TO_PAGE", "1");

    var biz1 = document.getElementById('biz1');
    document.onkeydown = function (e) {
        biz1.innerHTML = 'type: ' + e.type + ' key:' + e.keyCode;
    };

    var biz2 = document.getElementById('biz2');
    document.onkeypress = function (e) {
        biz2.innerHTML = 'type: ' + e.type + ' key:' + e.keyCode;
    };
</script>
</html>
